<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            前端操作 cookie

            + document.cookie
             => 读写都是用这一个语法

            1. 前端设置 cookie
             + 语法：document.cookie = 'key=value'
             + 注意：
              => 一次只能设置一条 cookie
              => cookie 的key和value中不能出现分号
              => 一条 cookie 的分号后面的内容，是用来修饰这一个 cookie 的
              => 设置的 cookie 默认是会话级别的 cookie
         */

        // 1. 前端操作 cookie
        document.cookie = 'a=123'

        /* 2.前端设置带有时效性的 cookie
            + 语法：document.cookie
         */
    </script>
</body>
</html>
