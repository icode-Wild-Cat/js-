<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background-color: yellow;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>我的第一部 javaScript 动画</h1>
    <p><button onclick="myMove()">点击我</button></p>
    <div id="container">
        <div id="animate"></div>
        </div>
        <script>//动画代码
            function myMove(){
                var elem = document.querySelector('#animate')
                var pos = 0
                var id = setInterval(frame,5)
                function frame(){
                    if(pos == 350){
                        clearInterval(id);
                    }else{
                        pos++;
                        elem.style.top = pos + "px"
                        elem.style.left = pos + "px"
                    }
                }
            }

        </script>
</body>   
</html>
