<body>
    <script>
        /*
            模块化开发的规则
             1.如果你想要使用 ES6 的模块化开发语法
              => 页面必须在服务器上打开
              => 本地打开不行
              => vscode 下载插件，live server
              => 打开页面的时候，鼠标右键 open with live server
                -> 快捷键，alt + l，再按一次 alt + o
             2.当你使用了模块化语法以后，
              => 每一个js文件，都是一个独立的 文件作用域
              => 该文件内的所有变量和方法，都只能在这个文件内使用
              => 其他文件不能使用
              => 如果想使用，需要导出
             3.每一个js文件，也不能使用任何其他 js 文件内部的变量
              => 如果想使用
              => 那么你需要导入该文件  

            语法：导出与导入
             + 导出语法：
                export default { 你要导出的内容 }
        */
    </script>
</body>
</html>
