<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            ES6 的函数参数默认值
             + 给函数的形参设置一个默认值，当你没有传递实参的时候，使用
             + 书写：直接在书写形参的时候，以  赋值符号（=）给形参设置默认值就可以了
             + 任何函数都可以使用
             + 注意：如果你给箭头函数设置参数默认值，那么不管多少个形参，都得写小括号
        */

        // 给形参a设置了默认值为 10
        // 给形参b设置了默认值为 20
        function fn(a=10,b=20){
            console.log('fn 函数内的打印')
            console.log('a: ',a)
            console.log('b: ',b)
            console.log('----------------------')
        }

        // 第一次调用
        // 给 两个形参赋值了 ，那么就不使用默认值了
        fn(100,200)

        // 第二次调用
        // 没有给 b 赋值，那么 b 就会使用 20 这个默认值
        fn(1000)

        // 第三次调用
        // a 和 b 都没有实参进行赋值，都会使用 默认值
        fn()


        // 范围内的随机数
        // 定义函数，两个数字分别默认值设置成 0 和 255
        const randomNum = (a=255,b=0)=>Math.floor(Math.random()*(Math.abs(a-b)+1)) + Math.min(a,b)

        console.log(randomNum(20))




    </script>
</body>
</html>
