<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            强行改变 this 指向

            1. call
             + 语法：跟随带函数名后面调用
              => 函数名.call()
              => 对象名.函数名.call()
             + 意义：修改 函数内 的 this 指向
             + 参数：
              => 第一个参数：函数内的 this 指向
              => 第二个参数开始：依次给函数传递参数
             + 特点：立即调用函数

            2. apply
             + 语法：跟随在函数名后面调用
              => 函数名.apply()
              => 对象名.函数名.apply()
             + 意义：修改 函数内 的 this 指向
             + 参数：
              => 第一个参数：函数内的 this 指向
              => 第二个参数：是一个数组或者维数组都行，里面的每一项依次给函数传递实参
             + 特点：立即执行函数
             + 特殊作用：改变函数的传参方式

            3. bind
             + 语法：跟随带函数名后面调用
              => 函数名.bind()
              => 对象名.函数名.bind()
             + 意义：修改 函数内 的 this 指向
             + 参数：
              => 第一个参数：函数内的 this 指向
              => 第二个参数开始：依次给函数传递参数
             + 特点：
              => 不会立即执行函数，而是返回一个新的函数
              => 一个被改变了 this指向 的新函数
             + 特殊作用：改变一些不会立即执行的函数内的 this 指向
        */
    </script>
</body>
</html>
