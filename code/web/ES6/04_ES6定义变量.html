<body>
    <script>
        /*
            ES6 定义变量
             + 新增了两个定义变量的关键字
              1. let  变量
              2. const 常量

            1. let/const 和 var 的 区别
             1-1. 预解析
              => var 会进行预解析，可以先使用后定义
              => let/const 不会预解析，必须先定义后使用
             1-2. 变量重名
              => var 定义的变量可以重名。只是第二个没有意义
              => let/const 不允许在同一个作用域下，定义重名变量
             1-3. 块级作用域
              => var 没有块级作用域
              => let/const 有块级作用域
              => 块级作用域：任何一个可以书写代码段的 {} 都会限制变量的使用范围
                
            2. let 和 const 的区别
             2-1. 声明时赋值
              => let 可以在定义变量的时候，不赋值
              => const 定义变量的时候，必须赋值
             2-2. 值的修改
              => let 定义的变量可以任意修改值内容
              => const 定义的常量，一经赋值不允许修改
                
        */
    </script>
</body>
</html>
