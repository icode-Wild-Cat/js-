              -> 字符串.replace('换下字符','换上字符')
              -> 字符串.replace(正则表达式,'换上字符')

             => 返回值：
              -> 原始字符串有指定内容，就是这个内容的索引
              -> 原始字符串内没有指定内容，那么就是 -1
