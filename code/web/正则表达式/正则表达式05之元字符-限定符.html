        /*
            元字符 - 限定符
             + 注意：一个限定符只能修饰符号前面的一个呢欧荣出现的次数

            1. *      表示出现 0 ~ 多次
            2. +      表示出现 1 ~ 多次
            3. ?      表示出现 0 ~ 1次
            4. {n}    表示出现 指定 n次
            5. {n,}   表示出现 至少 n次
                => {0,} 等价于 *
                => {1,} 等价于 +
            6. {n,m}  表示出现 n ~ m次
                => {0,1} 等价于 ？
