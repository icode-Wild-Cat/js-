        正则表达式的符号 - 基本元字符

        正则表达式的组成部分
         1.元字符
            => 所有的文本内容
            => 特殊符号，用符号表示一类内容
         2.标识符

         基本元字符
         1. \d 表示一位 数字
         2. \D 表示一位 非数字
         3. \s 表示一位 空白内容（空格/缩进/制表符/....）
         4. \S 表示一位 非空白内容
         5. \w 表示一位 数字（0-9）、字母（a-z，A-Z）、下划线（_）中任意一个
         6. \W 表示一位 非数字字母下划线 任意一位
         7. . 表示一位 非换行 内容
         8. \ 表示 转义符
            -> 把有意义的字符转换成没有意义的普通字符
            -> 把没意义的字符转换成有意义的字符
