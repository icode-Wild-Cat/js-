<body>
  <script>
    /*
      sass 的编译
       + 利用我们下载好的全局 sass 工具来编译 .sass 和 .scss 文件

      1.单文件编译
       + 打开命令行，目录切换到你要编译的 sass 文件的目录
       + 输入指令：sass 源文件名称 生成的文件名称
       + 缺点：每次修改都要重新编译

      2.单文件实时编译
       + 打开命令行，目录切换到你要编译的 sass 文件的目录
       + 输入指令： sass --watch 源文件名称：生成的文件名称
       + 缺点：一个命令行只能监控一个文件实时编译

      3.文件夹实时编译
       + 打开命令行，目录切换到你要编译的 sass 文件夹的目录
       + 输入指令：sass --watch 源文件夹名称：生成的文件夹名称

    */
  </script>
</body>
</html>
