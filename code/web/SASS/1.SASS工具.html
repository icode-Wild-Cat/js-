<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
        SASS 
         + css 的预编译语言
         + 也是一个工具，专门用来书写 css 的工具

        SASS 的文件
         + 有两种文件都是用来书写 sass 内容的
          1. .sass 文件
          2. .scss 文件
         + 以上两种方式，在语法和编译上没有区别
         + 唯一的区别是， {} 和 分号 ;
          => .sass 文件不允许出现 {} 和 ;
          => .scss 文件必须写 {} 和 ;

        SASS 需要编译后使用
         + 因为浏览器不认识 .sass 或 .scss 文件
         + 需要把 .sass 和 .scss 文件编译成 .css 文件再次使用
         + 常见的编译方式
          1. 使用编译器插件
           => vscode 里面有一个叫做 easy sass 的插件
           => 你只要安装了这个插件，你写完的 .sass 和 .scss 文件会自动编译成 .css 文件
           => 缺点：依赖编译器

          2. 使用一个叫做 sass 的全局系统工具来完成
           => 可以进行编译，需要你在命令行通过指令的形式
           => 进行文件的编译

          3. 打包工具
           => 在项目打包的时候，可以使用打包功能内的某些功能来编译 sass 文件
           => 打包工具，不是专门用来编译 sass 文件的 
           => 只是对当前项目进行打包的时候，可以一起编译打包 sass 文件

        SASS 工具
         + 依赖环境
          => 最早依赖 ruby 环境
          => 后来依赖 python 环境
          => 现在依赖 node 环境
         + 下载
          => 因为是一个依赖 node 环境的 工具
          => 因为是一个全局工具
          => 使用 npm 下载
          => 打开命令行，目录无所谓（因为是一个全局工具）
          => 输入指令： 
            -> win： npm install --global sass
            -> os： sudo npm install --global sass
         + 检测： 
          => 打开命令行，目录无所谓
          => 输入指令：sass --version
         + 卸载：
          => 打开命令行，目录无所谓
          => 输入指令： 
           -> win：npm uninstall --global sass
           -> os: sudo npm uninstall --global sass  
    */
  </script>
</body>
</html>
