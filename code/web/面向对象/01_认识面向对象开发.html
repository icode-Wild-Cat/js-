<body>
    <script>
        /*  
            认识面向对象开发
             + 一种代码的开发方式，是我们写代码的思想

            词：
             + 面向过程：在开发的过程中关注每一个 步骤 顺序 细节 ...
             + 面向对象：在开发的过程中找到一个能帮我完成功能的对象

            例子：吃面条
             + 面向过程
              => 和面：多少水，多少面
              => 切面：宽窄
              => 煮面：时间长短
              => 拌面：酱放多少
              => 吃：用哪吃
             + 面向对象
              => 找一个面馆
              => 点一碗面
              => 吃
             + 面向对象 是对 面向过程 的高度封装
             + 核心思想：高内聚低耦合

            开发：完成一个轮播图
             + 面向过程
              => 获取元素
              => 准备变量
              => 书写过程（设置焦点，复制元素，自动轮播。。。）
             + 面向对象
              => 找到一个对象
               {
                   banner: <dix></div>,
                    imgBox: <ul></ul>,
                    index: 1,
                    ...,
                    setpoint: function () { 能把当前内的焦点设置好 }
               }
        */
    </script>
</body>
</html>
