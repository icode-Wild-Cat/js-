<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var data = 6
        function Data(){
            this.data = 7
        }
        // Data.prototype.getData=()=>{
        //     return this.data

        Data.prototype.getData = ()=>{
            return this.data
        }
    
        console.log(new Data().getData())
        // 输出的是 6 
        // 因为箭头函数不保存 this 
        // 其内部的 this 是 其被调用域外部的域的 this
    </script>
</body>
</html>
