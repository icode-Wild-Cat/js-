    <script>
        /*
            构造函数的书写
             + 构造函数也是一个函数
             + 只不过使用的时候需要和 new 关键字连用

            1.书写构造函数首字母大写（规范）
             => 为了和普通函数做一个区分


            2.构造函数必须和 new 关键字连用（规范）
             => 因为只有 和 new 关键字连用的时候，才有自动创建对象的能力
             => 我们书写构造函数的意义，就是为了批量创建对象
             => 不和 new 关键字连用，没有自动创建对象的能力了，那么构造函数的意义就没有了

            3.构造函数内不要写 return
             => 当你 return 一个基本数据类型的时候，写了白写
             => 当你 return 一个复杂数据类型的时候，构造函数白写

            4.构造函数内的 this 
             => 因为你的函数调用和 new 关键字连用
             => this 会指向自动创建出来的那个对象
             => 又因为这个对象会自动返回，赋值给本次调用是前面的那个变量
             => this 指向 new 前面定义的变量
             => 构造函数自动创建对象的过程，叫做 实例化的过程
             => 我们管构造函数创建出来的对象，叫做 实例对象
             => 概念：构造函数内的 this 指向当前实例



         */
