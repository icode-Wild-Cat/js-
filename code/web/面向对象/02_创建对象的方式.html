    <script>
        /*
            创建对象的方式

            1.**字面量**方式
             + 语法： var o = {}
             + 不合适：因为不能批量创建

            2.**内置构造函数**创建对象
             + 语法：var o = new Object()
             + 不合适：因为不能批量创建

            3.**工厂函数**创建对象
             3-1.自己书写一个工厂函数
              => 就是一个函数，只是因为这个函数可以创建对象
              => 我们起名叫做 工厂函数
             3-2.用工厂函数创建对象
              + 合适：可以批量创建，可以自由设置值

            4.**自定义构造函数**创建对象
             4-1.自己书写一个构造函数
              => 就是一个函数，只不过在调用的时候需要和 new 关键字连用
              => 我们起名叫祖宗 构造函数
             4-2.使用构造函数创建对象
              => 合适：可以批量创建，可以自由设置值

            
            
        */

        // 1.字面量方式创建对象
        // const o1 = {}
        // o1.name = 'Jack'
        // o1.age = 18
        // console.log(o1)

        //我想用这个方法创建第二个对象
        // const o2 = {}
        // o2.name = 'Tom'
        // o2.age = 20

        // 2.内置构造函数创建对象
        // const o1 = new Object()

        // o1.age = 18

        //我想用这个方法创建第二个对象

        // o2.name = 'Tom'
        // o2.age = 20
        // console.log(o2)

        // 3.工厂函数创建对象
        // 3-1.书写工厂函数
        // function createObj(name,age) {
            //1.手动创建一个对象
            // const obj = {}

            //2.手动添加成员
            // obj.name = name
            // obj.age = age

            //3.手动返回这个对象
            // return obj
        // }

        //3-2.使用工厂函数创建对象
        //第一次调用 createObj 这个函数，会把 函数内的 代码从上到下全部执行一遍
        // 创建了一个对象 obj(xf001)
        // 向创建的对象 obj(xf001) 内添加了两个成员，一个 name 一个age
        // 把这个对象(xf001)当做返回值赋值给了 o1
        // o1 接受到的就是这个 对象(xf001)，里面有一个 name 有一个 age
        // const o1 = createObj('Jack',18)
        // console.log(o1)
        
        //第二次调用 createObj 这个函数，会把 函数内的 代码从上到下全部执行一遍
        // 创建了一个对象 obj(xf002)
        // 向创建的对象 obj(xf002) 内添加了两个成员，一个 name 一个age
        // 把这个对象(xf002)当做返回值赋值给了 o2
        // o2 接受到的就是这个 对象(xf002)，里面有一个 name 有一个 age
        // const o2 = createObj('Tom',20)
        // console.log(o2)
        // console.log(o1 === o2)


        //4.自定义构造函数
        // 4-1.自己书写一个构造函数
        function createObj(name,age) {
            // 1.自动创建一个对象，叫做 xxx

            // 2.手动向这个对象内添加成员
            this.name = name
            this.age = age

            // 3.自动返回这个创建的对象

        }

        //4-2.使用的时候
        // o1 得到的是一个空对象
        // 注意：当一个函数和 new 关键字连用的时候，函数内的 this 指向前面的变量
        // 本质：this 指向那个自动创建出来的对象

        // 第一次调用的时候
        // 会自动创建一个对象(xf001)
        // 函数内的 this 指向这个自动创建出出来的对象(xf001)
        // this.name 就是在向 xf001 内添加 name 成员
        // 因为这个对象被自动返回
        // o1 得到的就是 xf001 这个对象
        const o1 = new createObj('Jack',18)

        // 第二·次调用的时候
        // 会自动创建一个对象(xf002)
        // 函数内的 this 指向这个自动创建出出来的对象(xf002)
        // this.name 就是在向 xf002 内添加 name 成员
        // 因为这个对象被自动返回
        // o2 得到的就是 xf002 这个对象
        const o2 = new createObj('Tom',20)

        console.log(o1)
        console.log(o2)
        
      


    </script>
