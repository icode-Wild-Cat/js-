        认识 JS
        + 什么是JS？
            => 在页面中
            -> html: 页面结构（表示了你的页面有什么）
            -> CSS： 页面样式（表示了你的页面中每一个内容是什么样子的，在什么位置）
            —> JS: 页面行为（表示了你的页面中每一个内容如何发生变化，有什么行为内容）
        + JS的三大核心
            1.ECMAScript
             => JS的语法规范，你如何书写代码
            2.BOM - Browser Object Model（浏览器对象模型）
             =>一套操作浏览器的属性和方法
            3.DOM - Document Object Model (文档对象模型)
             =>一套操作文档流的属性和方法
        +本质：使用JS的语法，去让浏览器和文档流发生变化
    -->
