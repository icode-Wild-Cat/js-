<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      分支命名和使用的基本规则

      1.master 分支
       + 创建 git 仓库时的主分支
       + 不接受任何代码上传
       + 只接受有 dev 分支合并的内容

      2.dev 分支
       + 也叫作 development
       + 主开发分支，不接受任何代码上传
       + 只接受主功能分支合并的内容
       + 负责把测试没有问题的版本合并到 master 上

      3.feature-功能
       + 主功能开发分支
       + 接受该功能的代码上传
       + 负责把该功能开发完毕以后合并给 dev 分支

      4.feature-功能-bug
       + 你自己在分配给你的分支上开辟的
       + 根据需求开辟出来

      5.hot-bug
       + 极其特殊的分支
       + 直接在 master 上开辟
       + 专门用来解决 紧急 bug 的分支
       + 可以直接合并到 master 分支上
    */
  </script>
</body>
</html>
