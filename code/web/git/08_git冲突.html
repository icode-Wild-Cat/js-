<!DOCTYPE html>

  <title>Document</title>
</head>
<body>
  <script>
    /*
      git 冲突
       + 在 git 上传代码的时候，有可能会出现冲突的情况
       + 多个本地仓库对应一个远程仓库的时候 
      
      解决冲突
       + 把远程的代码拉取下来
       + 在本地根据代码进行选择，保留哪一个冲突位置的代码
       + 重新 add commit push 就可以了
        => 你的所有版本，解决冲突之前和解决冲突之后的版本都会被保留下来
    */
  </script>
</body>
</html>
