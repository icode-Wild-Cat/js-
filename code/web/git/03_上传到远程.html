<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      上传到远程
       1.你的历史区要有还没有上传过的版本
       2.你要有一个 远程仓库
        => 尽量不要一个远程仓库对应多个本地仓库
        => 会出现冲突

      1.建立一个远程仓库
       1-1.打开 github 或者 gitee 网站
       1-2.点击页面的右上角的加号（+），点击新建仓库
       1-3.填写仓库信息
        => 仓库库名称（必填）
         -> 不要用中文和空格
        => 仓库介绍（选填）
         -> 中英文无所谓
        => 选择 加密或者开源
        => 点击创建

      本地仓库和远程仓库的第一次上传操作
       1.把本地仓库和远程仓库建立连接通道
        => 告诉本地仓库，将来你上传上传到什么位置
        => 打开命令行，目录切换到 .git 文件夹所在的目录
        => 输入指令：git remote add 变量名 远程地址
        => 相当于告诉了本地仓库，以后上传可以使用 变量名 这个地址上传了
       2.把本地的历史版本推送到远程仓库
        => 打开命令行，目录切换到 .git 文件夹所在的目录
        => 输入指令：git push -u 变量名 master

      该本地仓库的第二次上传
       1.只需要有上传的历史版本就行
       2.直接上传
        + 输入指令：git push
    */
  </script>
</body>
</html>
