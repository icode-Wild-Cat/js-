      认识 git

   /*
      git 软件的安装
       + 不能使用 node 安装
       + 需要单独下载安装包，手动安装
       + 下载：https://git-scm.com/
       + 安装：双击安装包，一路下一步
       + 检测：
        => 方案1：
         -> 打开命令行，目录无所谓
         -> 输入指令：git --version
        => 方案2：
         -> 找到任何一个空白位置，鼠标右键单击
         -> 看到 git bash here 和 git gui here

      git 首次安装的配置
       + 需要配置一个 用户名 和 邮箱 
       + 查看配置信息：
        => 打开命令行，目录无所谓
        => 输入指令：git config --list
       + 配置全局用户名：
        => 打开命令行，目录无所谓
        => 输入指令：git config --global user.name "你的同户名"
       + 配置全局邮箱：
        => 打开命令行，目录无所谓
        => 输入指令：git config --global user.email "你的邮箱"

      git 安装以后 得到了什么内容 ？
       + 得到了一个 git bash 的命令行
       + 提供了一个命令行工具，和我们自己电脑的 cmd 或者 终端 是一样的
       + 通过这个 命令行工具 操作 git 的指令 管理你的文件夹
        => 你可以选择使用 git bash 
        => 也可以选择使用 cmd

   */
