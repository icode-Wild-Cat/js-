  <script>
    /*
      和 git 相关的几个特殊文件

      1. .gitkeep 文件
       + 只有后缀名，没有文件名
       + 作为文件夹保持的
       + 因为 git 不管理空文件夹
        => 为了保证目录结构
        => 在空文件夹里写一个 .gitkeep 文件

      2. .gitignore 文件
       + 只有后缀名，没有文件名
       + 作为忽略文件使用
       + 把你要忽略的文件和文件夹写在这个 .gitignore 文件内
       + git 就不再管理这个文件或文件夹了
       + 在 .git 文件夹同级建立一个叫做 .gitignore 的文件

      3. readme.md
       + 只要在项目内有一个 readme.md 文件
       + 当你上传到远程仓库的时候，会直接以类似页面的形式显示在仓库上
    */
  </script>
