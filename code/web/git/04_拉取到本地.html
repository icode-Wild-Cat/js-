<body>
  <script>
    /*
      拉取到本地

      第一次拉取该远程仓库的内容
       1.找到你要拉取的远程仓库
        => 点击 克隆/下载
        => 复制仓库地址
       2.确定你需要存放远程仓库的目录
        => 在当前目录下打开命令行
        => 输入指令：git clone 远程仓库地址


     第 n 次拉取该远程仓库的内容
      1.直接拉取远程代码就行
       => 打开命令，切换目录到你之前拉取下来的文件夹内
       => 输入指令：git pull
    */
  </script>

</body>
