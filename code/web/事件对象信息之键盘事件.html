<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        /*
            事件对象信息 - 键盘事件
             1.按下的是哪个键
             2.是否按下组合键

        1.按下的是哪一个键
        => 在事件对象内有一个信息叫做 keyCode
        => 注意：
            -> 有一个兼容性问题
            -> 在标准浏览器下使用 keyCode
            -> 在 FireFox < 20 的浏览器下使用 which 

        2.组合按键
        => 在事件对象内有四个信息
         -> shiftKey
         -> ctrlKey
         -> altKey
         -> metaKey
            + 在 win 系统里面是 win 键
            + 在 macos 系统里面是 command 键
        => 以上四个属性的值都是 布尔值
         -> true 表示按下了
         -> false 表示没有按下
        => 如果你想要判断组合键，只要在判断键盘编码的时候
         -> 额外判断一下以上的四个属性值就可以了
        */

        var inp = document.querySelector('input')

        //绑定键盘按下事件
        inp.onkeydown = function(e){
            //处理事件兼容
            e = e || window.event

            //键盘编码
            // console.log(e.keyCode)

            // if(e.keyCode === 13)
            //     console.log('你想登陆了')

            //组合键
            console.log(e)
            
            //判断组合键
            if(e.keyCode === 32 && e.ctrlKey === true && e.altKey === true)
                console.log('ctrl + alt + 空格') 
        }
    </script>
</body>
</html>
