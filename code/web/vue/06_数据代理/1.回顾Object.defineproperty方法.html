<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineproperty方法</title>
</head>
<body>
    <script>
        let number = 18
        let Person = {
            name:'Jack',
            gender:'男',
            // age:18
        }
        Object.defineProperty(Person,'age',{
            value:18,
            enumerable:true,     //控制属性是否可枚举（遍历）默认值false
            writable:true,       //控制属性是否可修改（可写）默认值false
            configurable:true,   //控制属性是否可以被删除，默认值false

            // 当有人读取Person的age属性时，get函数（getter）就会自动调用，且返回值就是age的值
            get(){
                console.log('有人读取age属性了')
                return number
            },

            // 当有人修改Person的age属性时，set函数（setter）就会自动调用，且会收到修改的具体值
            set(value){
                console.log(`有人修改了age属性,且值是${value}`)
                number = value
            }
        })
        // 遍历对象属性
        // for(let key in Person){
        //     console.log('@',Person[key])
        // }
    </script>
</body>
</html>
