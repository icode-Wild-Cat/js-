<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染：
            1.v-if
                写法：
                    （1）v-if='表达式'
                    （2）v-else-if='表达式'
                    （3）v-else='表达式'
                适用于：切换频率较低的场景
                特点：不展示的DOM元素直接被移除
                注意：v-if可以和v-els-if、v-else一起使用，但要求结构不能被'打断'

            2.v-show
                写法：v-show='表达式'
                适用于：切换频率较高的场景
                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

            3.备注：使用v-if时，元素可能无法获取到。而使用v-show一定可以获取到

     -->
    <!-- 准备一个容器 -->
    <div class="root">
        <h2 v-show="false">欢迎来到{{name}}</h2>
    </div>
    <script>
        Vue.config.productionTip = false //阻止 Vue 在启动时生成生产提示
        const vm = new Vue({
            el:'.root',
        data:{
            name:'尚硅谷'
        }
        })
    </script>
</body>
</html>
