<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  
  <!-- 准备一个容器 -->
  <div class="root">
    
  </div>
  
  <script>
    Vue.config.productionTip = false //阻止 Vue 在启动时生成生产提示

    // 定义student组件
    const student = {
      template:`
        <div>
          <h2>学生姓名：{{name}}</h2>
          <h2>学生年龄：{{age}}</h2>
        </div>
      `,
      data(){
        return {
          name:'张三',
          age:18
        }
      },
    }

    // 定义school组件
    const school = {
      template:`
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
          <student></student>
        </div>
      `,
      data(){
        return {
          name:'尚硅谷',
          address:'北京'
        }
      },
      components:{
          student
        }
    }

    // 定义hello组件
    const hello = {
      template:`
        <div>
          <h1>欢迎来学习Vue！</h1>
        </div>
      `,
    }

    // 定义app组件
    const app = {
      template:`
        <div>
          <hello></hello>
          <school></school>
        </div>
      `,
      components:{
        hello,
        school
      }
    }

    // 创建vm
    new Vue({
      template:`<app></app>`,
      el:'.root',
      components:{
        app
      }
    })
  </script>
</body>
</html>
