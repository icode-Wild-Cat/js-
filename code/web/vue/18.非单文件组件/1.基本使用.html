<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入Vue -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    Vue中使用组件的三大步骤：
      1.定义组件（创建组件）
      2.注册组件
      3.使用组件（写组件标签）

    1.如何定义一个组件？
      使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎是一样的，但也有一些区别如下：
        1.el不要写，为什么？--最终所有组件都要经过一个vm的管理，由vm中的el决定服务哪一个容器
        2.data必须写成函数，为什么？--避免组件被复用时，数据存在引用关系

    2.如何注册组件？
      1.局部注册：靠new Vue的时候传入components选项
      2.全局注册：靠Vue.component('组件名'，组件)

    3.编写组件标签
      <school></school>
   -->
  <!-- 准备一个容器 -->
  <div class="root">
    <!-- 第三步：编写组件标签 -->
    <school></school>
    <hr>
    <!-- 第三步：编写组件标签 -->
    <student></student>
  </div>
  
  <script>
    Vue.config.productionTip = false //阻止 Vue 在启动时生成生产提示

    // 第一步：创建school组件
    const school = Vue.extend({
      template:`
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
        </div>
      `,
      data(){
        return {
          name:'尚硅谷',
          address:'北京'
        }
      }
    })

    // 第一步：创建student组件
    const student = Vue.extend({
      template:`
        <div>
          <h2>学生姓名：{{name}}</h2>
          <h2>学生年龄：{{age}}</h2>
        </div>
      `,
      data(){
        return {
          name:'张三',
          age:18
        }
      }
    })

    // // 全局注册组件
    // Vue.component('student',student)

    // 创建vm
    const vm = new Vue({
      el:'.root',
      // 第二步：注册组件（局部注册）
      components: {
        school,
        student
      }
    }) 
  </script>
</body>
</html>
