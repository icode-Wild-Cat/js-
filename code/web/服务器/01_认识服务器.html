<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            认识服务器

            什么是服务器？
            + 一个提供 服务的 机器
            + 什么是服务？
             => 根据需求给出相应的内容
             => 接口：根据不同的需求，给出不同的数据
             => 文件：根据不同的需求，给出不同的文件数据（html，css，js，视音频。。。。。。）
            + 就是一台特殊的电脑
             => 当一个电脑上安装了某些 "软件" 的时候，那么这个电脑就可以作为服务器
             => 真实的服务器是由你的电脑上有没有运行某些 “软件” 来决定的
            
            学习的内容
             + AMP 一套
              => A: apache 服务器
              => M：MySQL 数据库
              => P: PHP 开发（比java简单）

            安装 服务器 环境
             + 使用一个 phpstudy（小皮） 的集成软件
             + 安装：
              => 下载安装包，双击运行安装
              => 注意：自己选择一个目录，全目录不能出现中文和空格
             + 卸载：
              => 打开控制面板
              => 添加删除程序
              => 找到 phpstudy 删除
              => 删除完毕以后，把相关目录文件删除
             + 软件的使用
              => 双击打开小皮面板
              => 首页上有四个集成环境的控制器
               -> apache
               -> FTP
               -> MySQL
               -> nginx
             + 得到（默认）
              => 文件夹，phpstudy_pro
              => www 目录，是你服务器的根目录
              => 80 端口，是你 apache 软件的 "编号"
              => index，是网站首页，当你在网站根目录下有一个 index 的文件，你访问服务器的时候会自动打开
             + 根目录的作用：
              => 你的服务器对外开放的目录结构
              => apache 会对外开放一个目录结构
              => 当别人访问你给服务器的时候，可以看到的内容
              => 修改根目录
               -> 打开小皮面板
               -> 左侧边栏点击 网站
               -> 点击管理 修改
               -> 把根目录位置修改（全路径不能有中文）
             + 端口号的作用：
              => 当你用 IP 地址访问到电脑以后
              => 帮你确定访问哪个服务器软件
              => 默认是 80，当你在浏览器内书写 IP 地址的时候，如果你不写端口号，浏览器会自动添加 80 端口
              => 推荐修改
              => 端口号可选的取值范围：0-65535,0-1024不推荐使用（因为本地服务在用）
               -> 打开小皮面板
               -> 左侧边栏点击 网站
               -> 点击管理 修改
               -> 修改端口号位置
             + IP 地址的配套
              => 你可以给你的网站设置第二个域名
               -> 打开小皮面板
               -> 左侧边栏点击 网站
               -> 点击管理 修改
               -> 第二域名位置写一个自己喜欢的域名（不要和已有域名重复）
             + 开放目录权限
              => 任何服务器不对外开放目录结构
              => 可以修改
               -> 打开小皮面板
               -> 左侧边栏点击 网站
               -> 点击管理 修改
               -> 顶部选项选择 高级设置
               -> 找到 目录索引 开启
             + 修改默认打开 index 文件
               -> 打开小皮面板
               -> 左侧边栏点击 网站
               -> 点击管理 修改
               -> 顶部选项选择 高级设置
               -> 把网站首页位置书写为 null

            文件的打开方式
             + 本地打开
              => 直接找到你的 html 文件，双击运行
              => 特点：在浏览器地栏，可以看到你的电脑盼复开始的完整路径
             + 浏览器打开页面
              => 把你需要看到的页面放在 服务器 的根目录下
              => 在浏览器的地址栏输入你的 http://域名:端口号/文件路径 查看
              => 注意：你书写的 http://域名:端口号 等价于 你的 服务器根目录
            

        */
    </script>
</body>
</html>
