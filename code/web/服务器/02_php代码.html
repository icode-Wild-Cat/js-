<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            php 代码的书写
            + 后端开发的语言
            + 功能：
             => 接受前端的请求
             => 做出对应的处理
              -> 操作电脑系统文件
              -> 操作电脑磁盘文件
              -> 操作数据库内容
              -> ...
             => 返回会给前端响应

            规则：
                1.php 代码必须书写在 .php 文件内
                2.在文件中书写 <?php  ?>标签对
                    -> 在标签对中书写 php 代码
                3.如果你想运行 PHP 代码，需要在 apache 服务器上打开
                 -> 本地打开是不能运行的
                4.php 代码的每一句都必须写 ; 分号
                 -> 最后一句可以不写
        */
    </script>
</body>
</html>
