    <script>
        /*
            认识 npm 
             + 一个 js 的 包管理器
             + 是一个依赖于 node 环境运行的工具
              => 如果你想运行 npm 这个工具
              => 你的电脑上一定要有 node 环境
             + 专门管理所有和 js 相关的第三方内容

            npm 的安装
             + 不需要独立安装
             + 当你安装好 node 的时候，npm 自动安装完毕
            npm 的检测
             + 打开命令行，目录无所谓
             + 输入：npm --version
             + 出现版本号，表示安装完毕
            npm 卸载
             + 不需要独立卸载
             + 当你卸载 node 的时候，就自动卸载了 npm
        */
    </script
